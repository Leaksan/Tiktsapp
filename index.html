<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection WhatsApp</title>
    <style>
        /* --- Style simple et direct --- */
        body {
            background-color: #f0f2f5;
            font-family: system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .card {
            background-color: white;
            border-radius: 24px;
            padding: 40px 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .card h1 {
            font-size: 28px;
            margin: 20px 0 10px 0;
        }

        .card p {
            color: #666;
            margin-bottom: 30px;
        }
        
        .whatsapp-button {
            display: block;
            background-color: #25D366;
            color: white;
            padding: 15px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .whatsapp-button:hover {
            transform: scale(1.03);
        }
    </style>
</head>
<body>

    <div class="card">
        <!-- L'icône TikTok (optionnelle, peut être retirée si trop complexe) -->
        <svg height="40px" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M12.525.02c1.31-.02 2.61-.01 3.91-.02.08 1.53.63 3.09 1.75 4.17 1.12 1.11 2.7 1.62 4.24 1.79v4.03c-1.44-.05-2.89-.35-4.2-.97-.57-.26-1.1-.59-1.62-.93-.01 2.92.01 5.84-.02 8.75-.08 1.4-.54 2.79-1.35 3.94-1.31 1.92-3.58 2.16-5.21 1.21-1.63-.95-2.05-2.82-2.04-4.48.01-3.79.01-7.58.01-11.37H5.22V10.2h4.14V0h4.16z"></path>
        </svg>

        <h1>On continue sur WhatsApp ?</h1>
        
        <p>Cliquez ci-dessous pour démarrer la conversation.</p>
        
        <a href="https://wa.me/241074756768?text=Salut%21%20Je%20viens%20de%20TikTok%21" class="whatsapp-button">
            Contacter sur WhatsApp
        </a>
    </div>

</body>
</html>
